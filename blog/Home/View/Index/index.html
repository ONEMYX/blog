<include file="header" xmlns="http://www.w3.org/1999/html"/>


    <style type="text/css">
      p.content {
          display: -webkit-box;
          -webkit-box-orient: vertical;
          -webkit-line-clamp: 6;
          overflow: hidden;
          min-height: 123px;
      }
    </style>
    <div class="container">

      <div class="row row-offcanvas row-offcanvas-right">

        <div class="col-xs-12 col-sm-9">
          <p class="pull-right visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
          </p>
          <div class="jumbotron">
            <h1 class="text-left text-muted">YX的博客</h1>
              <p class="text-danger "><strong>我是混蛋我是懦夫</strong></p>
              <p class="text-danger"><strong>我替上天管好我自己</strong></p>
              <p class="text-danger "><strong>不去祸害人间也不去祸害你</strong></p>
              <p class="text-right ">——冯唐</p>
          </div>
          <div class="row">
            <volist name="data" id="arr">
            <div class="col-xs-6 col-lg-4">
                <h2 class="text-success">{$arr.title}</h2>
                <p class="text-right text-info">--{$arr.writer}</p>
                <p class="content text-justify ">{$arr.content}</p>
                <h2><a class="btn btn-info " href="{:U('Index/direction')}?id={$arr.id}" role="button">View details &raquo;</a></h2>
            </div><!--/.col-xs-6.col-lg-4-->
            </volist>
          </div><!--/row-->
        </div><!--/.col-xs-12.col-sm-9-->

        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
          <div class="list-group">
              <volist name="link" id="Link">
                  <a href="{:U('Index/direction')}?id={$Link.id}"class="list-group-item ">{$Link.title}</a>
              </volist>
          </div>
        </div><!--/.sidebar-offcanvas-->
      </div><!--/row-->
    </div><!--/.container-->

    <script src="APP_JS/offcanvas.js"></script>
<include file="foot"/>
